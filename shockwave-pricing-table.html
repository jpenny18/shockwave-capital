      }

      body {
        background: linear-gradient(
          to bottom,
          var(--shockwave-dark),
          var(--shockwave-darker)
        );
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }

      .pricing-plan-btn {
        background: linear-gradient(
          135deg,
          var(--shockwave-cyan),
          rgba(15, 241, 206, 0.8)
        );
        color: #000;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(15, 241, 206, 0.3);
      }

      .pricing-plan-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(15, 241, 206, 0.4);
      }

      .plan-selector-active {
        background: var(--shockwave-cyan) !important;
        color: #000 !important;
        box-shadow: 0 0 20px rgba(15, 241, 206, 0.5);
      }

      .plan-selector-inactive {
        background: transparent;
        color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .plan-selector-inactive:hover {
        background: rgba(15, 241, 206, 0.1);
        color: var(--shockwave-cyan);
      }

      .account-size-btn {
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
      }

      .account-size-btn:hover {
        border-color: var(--shockwave-cyan);
        background: rgba(15, 241, 206, 0.1);
        transform: scale(1.05);
      }

      .account-size-btn.selected {
        background: var(--shockwave-cyan);
        color: #000;
        border-color: var(--shockwave-cyan);
        box-shadow: 0 0 20px rgba(15, 241, 206, 0.4);
      }

      .table-row:hover {
        background: rgba(15, 241, 206, 0.05);
        transform: translateX(5px);
        transition: all 0.3s ease;
      }

      .feature-value {
        color: var(--shockwave-cyan);
        font-weight: 600;
      }

      .glow-effect {
        box-shadow: 0 0 30px rgba(15, 241, 206, 0.2);
      }

      .floating-animation {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .gradient-text {
        background: linear-gradient(
          135deg,
          var(--shockwave-cyan),
          rgba(15, 241, 206, 0.6)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .popular-badge {
        background: linear-gradient(
          135deg,
          var(--shockwave-cyan),
          rgba(15, 241, 206, 0.8)
        );
        color: #000;
        font-weight: bold;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 10px;
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      /* Tooltip Styles */
      .info-tooltip {
        position: relative;
        display: inline-flex;
        align-items: center;
        cursor: help;
      }

      .info-icon {
        width: 16px;
        height: 16px;
        background: rgba(15, 241, 206, 0.2);
        border: 1px solid var(--shockwave-cyan);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 8px;
        font-size: 10px;
        color: var(--shockwave-cyan);
        transition: all 0.3s ease;
      }

      .info-icon:hover {
        background: var(--shockwave-cyan);
        color: #000;
        transform: scale(1.1);
      }

      .tooltip-content {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(15, 241, 206, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 12px;
        line-height: 1.4;
        color: white;
        white-space: nowrap;
        max-width: 280px;
        white-space: normal;
        width: max-content;
        min-width: 200px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .tooltip-content::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border: 6px solid transparent;
        border-top-color: rgba(0, 0, 0, 0.95);
      }

      .info-tooltip:hover .tooltip-content {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(-8px);
      }

      /* Mobile tooltip adjustments */
      @media (max-width: 768px) {
        .tooltip-content {
          position: fixed;
          bottom: auto;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          max-width: 90vw;
          z-index: 9999;
        }

        .tooltip-content::after {
          display: none;
        }

        .mobile-tooltip-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.5);
          z-index: 9998;
          opacity: 0;
          visibility: hidden;
          transition: all 0.3s ease;
        }

        .mobile-tooltip-overlay.active {
          opacity: 1;
          visibility: visible;
        }
      }

      .checkmark-icon {
        color: var(--shockwave-cyan);
        font-size: 18px;
        font-weight: bold;
      }
    </style>

      let currentPlan = "standard";
      let selectedAccount = 100000;

      function init() {
        updatePlanDisplay();
        updateMobileButtons();
        setupEventListeners();
        setupTooltips();
      }

      function setupEventListeners() {
        document
          .getElementById("standard-plan-btn")
          .addEventListener("click", () => switchPlan("standard"));
        document
          .getElementById("onestep-plan-btn")
          .addEventListener("click", () => switchPlan("onestep"));
        document
          .getElementById("instant-plan-btn")
          .addEventListener("click", () => switchPlan("instant"));
        document
          .getElementById("mobile-standard-btn")
          .addEventListener("click", () => switchPlan("standard"));
        document
          .getElementById("mobile-onestep-btn")
          .addEventListener("click", () => switchPlan("onestep"));
        document
          .getElementById("mobile-instant-btn")
          .addEventListener("click", () => switchPlan("instant"));

        document.addEventListener("click", (e) => {
          if (e.target.closest(".buyButton")) {
            const button = e.target.closest(".buyButton");
            const plan = button.dataset.plan;
            const price = button.dataset.price;
            handlePurchase(plan, price);
          }
        });

        // Mobile tooltip overlay click handler
        document
          .getElementById("mobile-tooltip-overlay")
          .addEventListener("click", closeMobileTooltip);
      }

      function setupTooltips() {
        // Mobile tooltip handling
        if (window.innerWidth <= 768) {
          document.addEventListener("click", (e) => {
            if (e.target.closest(".info-icon")) {
              e.preventDefault();
              e.stopPropagation();
              showMobileTooltip(e.target.closest(".info-tooltip"));
            }
          });
        }
      }

      function showMobileTooltip(tooltipElement) {
        const overlay = document.getElementById("mobile-tooltip-overlay");
        const tooltipContent = tooltipElement.querySelector(".tooltip-content");

        // Close any existing tooltips
        closeMobileTooltip();

        // Show overlay and tooltip
        overlay.classList.add("active");
        tooltipContent.style.opacity = "1";
        tooltipContent.style.visibility = "visible";
      }

      function closeMobileTooltip() {
        const overlay = document.getElementById("mobile-tooltip-overlay");
        const tooltips = document.querySelectorAll(".tooltip-content");

        overlay.classList.remove("active");
        tooltips.forEach((tooltip) => {
          tooltip.style.opacity = "0";
          tooltip.style.visibility = "hidden";
        });
      }

      function switchPlan(plan) {
        currentPlan = plan;

        const standardBtns = ["standard-plan-btn", "mobile-standard-btn"];
        const onestepBtns = ["onestep-plan-btn", "mobile-onestep-btn"];
        const instantBtns = ["instant-plan-btn", "mobile-instant-btn"];

        // Reset all buttons to inactive
        [...standardBtns, ...onestepBtns, ...instantBtns].forEach((id) => {
          const btn = document.getElementById(id);
          if (btn)
            btn.className = btn.className.replace(
              "plan-selector-active",
              "plan-selector-inactive"
            );
        });

        // Activate the selected plan buttons
        let activeBtns = [];
        if (plan === "standard") {
          activeBtns = standardBtns;
          selectedAccount = 100000;
        } else if (plan === "onestep") {
          activeBtns = onestepBtns;
          selectedAccount = 100000;
        } else if (plan === "instant") {
          activeBtns = instantBtns;
          selectedAccount = 100000;
        }

        activeBtns.forEach((id) => {
          const btn = document.getElementById(id);
          if (btn)
            btn.className = btn.className.replace(
              "plan-selector-inactive",
              "plan-selector-active"
            );
        });

        updatePlanDisplay();
        updateMobileButtons();
      }

      function updatePlanDisplay() {
        const data = challengeData[currentPlan];
        updateDesktopHeaders(data);
        updateTableBody(data);
        updateMobileCards(data);
      }

      function updateDesktopHeaders(data) {
        const headers = document.querySelectorAll("th[data-account]");
        headers.forEach((header) => {
          const account = parseInt(header.dataset.account);
          if (data.accounts.includes(account)) {
            header.style.display = "";
            const button = header.querySelector(".buyButton");
            const priceSpan = header.querySelector(
              ".pricing-plan-btn span:last-child"
            );
            if (button && priceSpan) {
              button.dataset.price = data.prices[account];
              button.dataset.plan = `${data.name} $${account.toLocaleString()}`;
              priceSpan.textContent = `Fee: $${data.prices[account]}`;
            }
          } else {
            header.style.display = "none";
          }
        });
      }

      function updateTableBody(data) {
        const tbody = document.getElementById("table-body");
        tbody.innerHTML = "";

        data.features.forEach((feature, index) => {
          const row = document.createElement("tr");
          row.className = `table-row hover:bg-[#0FF1CE]/5 transition-all duration-300 ${index % 2 === 0 ? "bg-[#ffffff05]" : ""}`;

          let rowHTML = `
                    <td class="border-r border-[#ffffff1a] px-8 py-4">
                        <div class="w-[250px] text-[15px] font-normal text-white">
                            <div class="info-tooltip flex items-center">
                                <div>
                                    <p class="font-medium">${feature.name}${feature.subtitle ? `<br/><span class="text-xs font-light text-white/75">${feature.subtitle}</span>` : ""}</p>
                                </div>
                                <div class="info-icon">i</div>
                                <div class="tooltip-content">
                                    ${tooltipData[feature.tooltip]}
                                </div>
                            </div>
                        </div>
                    </td>
                `;

          data.accounts.forEach((account) => {
            const value = feature.values[account];
            const isCheckmark = value === "✓";
            rowHTML += `
                        <td class="px-8 py-4 text-center border-r border-dashed border-[#ffffff1a] last:border-r-0">
                            <p class="text-[14px] font-medium feature-value ${isCheckmark ? "checkmark-icon" : ""}">${value}</p>
                        </td>
                    `;
          });

          row.innerHTML = rowHTML;
          tbody.appendChild(row);
        });
      }

      function updateMobileButtons() {
        const container = document.getElementById("mobile-account-buttons");
        const data = challengeData[currentPlan];

        container.innerHTML = "";

        data.accounts.forEach((account) => {
          const button = document.createElement("button");
          button.type = "button";
          button.className = `account-size-btn flex h-14 w-14 flex-shrink-0 cursor-pointer items-center justify-center rounded-full text-white font-semibold text-sm ${account === selectedAccount ? "selected" : ""}`;
          button.innerHTML = `<span>$${account >= 1000 ? account / 1000 + "K" : account}</span>`;
          button.addEventListener("click", () => selectAccount(account));
          container.appendChild(button);
        });
      }

      function updateMobileCards(data) {
        const container = document.getElementById("mobile-cards");
        container.innerHTML = "";

        const selectedData = data.accounts.includes(selectedAccount)
          ? selectedAccount
          : data.accounts[0];

        const purchaseCard = document.createElement("div");
        purchaseCard.className =
          "bg-gradient-to-br from-[#0FF1CE]/10 to-[#0FF1CE]/5 backdrop-blur-sm rounded-2xl p-6 mb-6 glow-effect";
        purchaseCard.innerHTML = `
                <div class="text-center">
                    <h3 class="text-2xl font-bold text-[#0FF1CE] mb-2">$${selectedData.toLocaleString()}</h3>
                    <p class="text-gray-300 mb-4">${data.name}</p>
                    <button class="buyButton w-full" data-price="${data.prices[selectedData]}" data-plan="${data.name} $${selectedData.toLocaleString()}">
                        <span class="pricing-plan-btn w-full flex flex-col items-center rounded-lg px-6 py-4 cursor-pointer">
                            <span class="text-lg font-bold">Get Plan</span>
                            <span class="text-sm opacity-90">Fee: $${data.prices[selectedData]}</span>
                        </span>
                    </button>
                </div>
            `;
        container.appendChild(purchaseCard);

        data.features.forEach((feature) => {
          const card = document.createElement("div");
          card.className =
            "bg-gradient-to-br from-[#0FF1CE]/5 to-transparent backdrop-blur-sm rounded-xl p-4 mb-3 border border-[#0FF1CE]/20";
          const value = feature.values[selectedData];
          const isCheckmark = value === "✓";
          card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="info-tooltip flex items-center">
                            <div>
                                <p class="font-medium text-white text-sm">${feature.name}</p>
                                ${feature.subtitle ? `<p class="text-xs text-white/75">${feature.subtitle}</p>` : ""}
                            </div>
                            <div class="info-icon ml-2">i</div>
                            <div class="tooltip-content">
                                ${tooltipData[feature.tooltip]}
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="feature-value text-sm font-bold ${isCheckmark ? "checkmark-icon" : ""}">${value}</p>
                        </div>
                    </div>
                `;
          container.appendChild(card);
        });
      }

      function selectAccount(account) {
        selectedAccount = account;
        updateMobileButtons();
        updateMobileCards(challengeData[currentPlan]);
      }

      function handlePurchase(plan, price) {
        const button = event.target.closest(".buyButton");
        button.style.opacity = "0.7";
        button.style.transform = "scale(0.95)";

        setTimeout(() => {
          alert(`Redirecting to checkout for ${plan} - $${price}`);
          button.style.opacity = "1";
          button.style.transform = "scale(1)";
        }, 500);
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
